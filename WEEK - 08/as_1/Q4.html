          <h2>Program - 04</h2>
          <h3>write a javascript program that inputs a number from the user and check whether it is prime number or not.
            Assignment Requirement: </h3>
        </div>
      </div>

      <script>
        var num = +prompt("Plese Enter Any Number");
        var e =num%2;
        var o =num%3;
        if(e == 0 || o == 0){
            alert("Not a Prime number ");
        }
        else{
            alert("Given number is Prime");
        }

    </script>
