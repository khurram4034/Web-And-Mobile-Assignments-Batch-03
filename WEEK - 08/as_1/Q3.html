          <h3>Write a program that inputs marks of three subjects.if the average of marks is more than 80,it displays message "you are above standard, Admission Granted!".</h3>
        </div>

      <script>
        var subject1 = +prompt("Enter the 1st Subject Marks");
        var subject2 = +prompt("Enter the 2nd Subject Marks");
        var subject3 = +prompt("Enter the 3rd Subject Marks");

        var total = subject1 + subject2 + subject3;

        var percentage = 100 * total / 300;
    
        if(percentage >= 80) {
          alert("You are above standard, Admition Granted!");
        }
        else{
          alert("Sorry, You are not Eligible for Admition");
        }

    </script>
